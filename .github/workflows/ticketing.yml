name: Ticketing

on:
  schedule:
    - cron: '*/1 * * * *'

  workflow_dispatch:

jobs:
  check-tickets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          npm run start

      - name: Create Issue if there are tickets available
        if: success()
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: 'Tickets Available'
          content-filepath: result.txt
          labels: 'success'

      - name: Create Issue if there are tickets error
        if: failure()
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: 'Tickets Error'
          content-filepath: error.txt
          labels: 'error'
